    <script>
        $(document).ready(function() {
            var radiovalue;
            $("input[type='radio']").click(function() {
                radiovalue = $("input[name='choice']:checked").val()
                console.log(radiovalue)
            })
            $(".curto").hide();
            $(".curtop").hide();
            $(".erro").hide();
            if (window.localStorage.getItem("NumUsers") == null) {
                window.localStorage.setItem("NumUsers", 0)
            }
            if (window.localStorage.getItem("numPersonalT") == null) {
                window.localStorage.setItem("numPersonalT", 0)
            }
            if (window.localStorage.getItem("numAtribuicao") == null) {
                window.localStorage.setItem("numAtribuicao", 0)
            }
            if (window.localStorage.getItem("menor") == null) {
                window.localStorage.setItem("menor", 0)
            }
            var namechecker
            var pwdchecker
            $(".close").click(function() {
                $(".modal").hide();
                $(".curto").hide();
                $(".curtop").hide();
                $(".newname").val('');
                $(".newpwd").val('');
            });
            $(".newaccountbtn").click(function() {
                $(".modal").show();
                namechecker = true;
                pwdchecker = true;
            });
            $(".create").click(function() {
                var nome = $(".newname").val();
                var pwd = $(".newpwd").val();
                var gym = $(".gym").val();
                var user = {};
                if (nome.length < 4) {
                    $(".msg").text("Nome deasiado curto");
                    $(".error").show();
                    namechecker = false;
                } else {
                    namechecker = true;
                }
                if (pwd.length < 8) {
                    $(".msg").text("Password demasiado curta(Pelo menos 8 caracteres)");
                    $(".error").show()
                    pwdchecker = false;
                } else {
                    pwdchecker = true;
                }
                if (namechecker && pwdchecker) {
                    if (radiovalue == "Gym") {
                        user = {
                            "Name": nome,
                            "pwd": pwd,
                            "tipo": radiovalue,
                            "Pts": []
                        }
                        window.localStorage.setItem("user" + window.localStorage.getItem("NumUsers"), JSON.stringify(user));
                        window.localStorage.setItem("NumUsers", parseInt(window.localStorage.getItem("NumUsers")) + 1);
                        window.location.href = "loginLucas.html"
                    } else if (radiovalue == "Personal Trainer") {
                        var gyms = [];
                        for (var d = 0; d < parseInt(window.localStorage.getItem("NumUsers")); d++) {
                            var Da = JSON.parse(window.localStorage.getItem("user" + d));
                            if (Da.tipo == "Gym") {
                                gyms.push("user" + d);
                            }
                        }
                        var GymExists = false;
                        for (var e = 0; e < gyms.length; e++) {
                            if (JSON.parse(window.localStorage.getItem(gyms[e])).Name == gym) {
                                GymExists = true
                            }
                        }
                        if (!GymExists) {
                            $(".msg").text("Ginasio Inexistente")
                            $(".error").show()
                        } else {
                            window.localStorage.setItem("numPersonalT", parseInt(window.localStorage.getItem("numPersonalT")) + 1)
                            user = {
                                "Name": nome,
                                "pwd": pwd,
                                "tipo": radiovalue,
                                "Atletas": [],
                                "Gym": gym
                            }
                            window.localStorage.setItem("user" + window.localStorage.getItem("NumUsers"), JSON.stringify(user));
                            for (var d = 0; d < parseInt(window.localStorage.getItem("NumUsers")); d++) {
                                var data = JSON.parse(window.localStorage.getItem("user" + d));
                                if (data.tipo == "Gym") {
                                    if (data.Name == gym) {

                                        data.Pts.push("user" + window.localStorage.getItem("NumUsers"));
                                        window.localStorage.setItem("user" + d, JSON.stringify(data))
                                    }
                                }
                            }
                            window.localStorage.setItem("NumUsers", parseInt(window.localStorage.getItem("NumUsers")) + 1)
                            window.location.href = "loginLucas.html"
                        }
                    } else {
                        var personalTrainers;
                        personalTrainers = []
                        for (var b = 0; b < parseInt(window.localStorage.getItem("NumUsers")); b++) {
                            var data = JSON.parse(window.localStorage.getItem("user" + b));
                            if (data.tipo == "Personal Trainer" && data.Gym == gym) {
                                personalTrainers.push("user" + b);
                            }
                        }
                        if (personalTrainers.length == 0) {
                            $(".msg").text("Impossivel criar atleta, não existem Pt's ou não existe o Ginasio selecionado")
                            $(".error").show()
                        } else if (parseInt(window.localStorage.getItem("menor")) >= personalTrainers.length) {
                            $(".msg").text("Impossivel criar atleta, não existem Pt's livres")
                            $(".error").show()
                        } else {
                            if (parseInt(window.localStorage.getItem("numAtribuicao")) > parseInt(window.localStorage.getItem("numPersonalT")) - 1) {
                                window.localStorage.setItem("numAtribuicao", window.localStorage.getItem("menor"))
                            }
                            user = {
                                "Name": nome,
                                "pwd": pwd,
                                "tipo": radiovalue,
                                "PlanoTreinoAtual": [' ', ' ', ' ', ' ', ' ', ' ', ' '],
                                "PlanosTreinoPassado": {
                                    "1": [],
                                    "2": [],
                                    "3": []
                                },
                                "Pt": personalTrainers[window.localStorage.getItem("numAtribuicao")]
                            }
                            window.localStorage.setItem("user" + window.localStorage.getItem("NumUsers"), JSON.stringify(user));
                            var PT = JSON.parse(window.localStorage.getItem(personalTrainers[window.localStorage.getItem("numAtribuicao")]));
                            PT.Atletas.push("user" + window.localStorage.getItem("NumUsers"))
                            if (PT.Atletas.length == 7) {
                                window.localStorage.setItem("menor", parseInt(window.localStorage.getItem("menor")) + 1)
                            }
                            window.localStorage.setItem(personalTrainers[window.localStorage.getItem("numAtribuicao")], JSON.stringify(PT))
                            window.localStorage.setItem("numAtribuicao", parseInt(window.localStorage.getItem("numAtribuicao")) + 1)
                            window.localStorage.setItem("NumUsers", parseInt(window.localStorage.getItem("NumUsers")) + 1);
                            window.location.href = "loginLucas.html"
                        }
                    }

                    var ginasio = JSON.parse(window.localStorage.getItem("user0"));

                }
            });

        });
