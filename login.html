        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>

                    <input type="text" placeholder="Enter Username" class="newname" >
                    <div class="curto"><p>Nome invalido (Pelo menos 4 caracteres)</p></div>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" class="newpwd" >
                    <div class="curtop"><p>Password invalida (Pelo menos 8 caracteres)</p></div>
                    <button type="submit" class="Confirm">Confirm</button>
                </div>
            </div>                 
        </div>
        <form action="action_page.php">
            <div class="imgcontainer">
              <img src="img_avatar2.png" alt="Avatar" class="avatar">
            </div>
          
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" class="uname" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" class="upwd" required>
              <div class="erro"><p>Dados de Login n√£o reconhecidos</p></div>
          
              <button type="button" class="done">Login</button>
            </div>
          
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="newaccountbtn">Create New Acount</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
          <script>
              $(document).ready(function(){
                window.localStorage.clear()
                $(".curto").hide();
                $(".curtop").hide();
                $(".erro").hide();
                if (window.localStorage.getItem("NumUsers")==null){
                    window.localStorage.setItem("NumUsers",0)
                }
                var namechecker
                var pwdchecker
                $(".close").click(function(){
                    $(".modal").hide();
                    $(".curto").hide();
                    $(".curtop").hide();
                    $(".newname").val('');
                    $(".newpwd").val('');
                  });
                $(".newaccountbtn").click(function(){
                      $(".modal").show();
                      namechecker=true;
                      pwdchecker=true;
                  });
                $(".confirm").click(function(){
                    var nome =$(".newname").val();
                    var pwd = $(".newpwd").val();
                    if(nome.length < 4){
                        $(".curto").show();
                        namechecker=false;
                    }else{
                        $(".curto").hide();
                        namechecker=true;
                    }
                    if(pwd.length < 8){
                        $(".curtop").show()
                        pwdchecker=false;
                    }else{
                        $(".curtop").hide();
                        pwdchecker=true;
                    }
                    if(namechecker && pwdchecker){
                    window.localStorage.setItem("user"+window.localStorage.getItem("NumUsers"),nome);
                    window.localStorage.setItem("NumUsers",(parseInt(window.localStorage.getItem("NumUsers"))+1).toString())
                    window.localStorage.setItem(nome,pwd);
                    console.log(window.localStorage.getItem("user0"));
                    console.log(window.localStorage.getItem(nome))
                    console.log(window.localStorage.getItem("NumUsers"))
                    $(".modal").hide()
                }
                });
                $(".done").click(function(){
                    var nomeuser= $(".uname").val();
                    var pwduser = $(".upwd").val();
                    var UserExists=false;
                    for (var c=0;c<parseInt(window.localStorage.getItem("NumUsers"));c++) {
                        var nomes=window.localStorage.getItem("user"+c);
                        var pass=window.localStorage.getItem(nomes);
                        if(nomeuser==nomes && pwduser==pass){
                            UserExists=true;
                        }
                    }
                    if(UserExists){
                        console.log("SUCESS")
                        $(".erro").hide();
                      }else{
                        $(".erro").show();
                    }
                });
              });
          </script>
