          <script>
              $(document).ready(function(){
                window.localStorage.clear()
                $(".curto").hide();
                $(".curtop").hide();
                $(".erro").hide();
                if (window.localStorage.getItem("NumUsers")==null){
                    window.localStorage.setItem("NumUsers",0)
                }
                var namechecker
                var pwdchecker
                $(".close").click(function(){
                    $(".modal").hide();
                    $(".curto").hide();
                    $(".curtop").hide();
                    $(".newname").val('');
                    $(".newpwd").val('');
                  });
                $(".newaccountbtn").click(function(){
                      $(".modal").show();
                      namechecker=true;
                      pwdchecker=true;
                  });
                $(".confirm").click(function(){
                    var nome =$(".newname").val();
                    var pwd = $(".newpwd").val();
                    if(nome.length < 4){
                        $(".curto").show();
                        namechecker=false;
                    }else{
                        $(".curto").hide();
                        namechecker=true;
                    }
                    if(pwd.length < 8){
                        $(".curtop").show()
                        pwdchecker=false;
                    }else{
                        $(".curtop").hide();
                        pwdchecker=true;
                    }
                    if(namechecker && pwdchecker){
                    window.localStorage.setItem("user"+window.localStorage.getItem("NumUsers"),nome);
                    window.localStorage.setItem("NumUsers",(parseInt(window.localStorage.getItem("NumUsers"))+1).toString())
                    window.localStorage.setItem(nome,pwd);
                    console.log(window.localStorage.getItem("user0"));
                    console.log(window.localStorage.getItem(nome))
                    console.log(window.localStorage.getItem("NumUsers"))
                    $(".modal").hide()
                }
                });
                $(".done").click(function(){
                    var nomeuser= $(".uname").val();
                    var pwduser = $(".upwd").val();
                    var UserExists=false;
                    for (var c=0;c<parseInt(window.localStorage.getItem("NumUsers"));c++) {
                        var nomes=window.localStorage.getItem("user"+c);
                        var pass=window.localStorage.getItem(nomes);
                        if(nomeuser==nomes && pwduser==pass){
                            UserExists=true;
                        }
                    }
                    if(UserExists){
                        console.log("SUCESS")
                        $(".erro").hide();
                      }else{
                        $(".erro").show();
                    }
                });
              });
          </script>
